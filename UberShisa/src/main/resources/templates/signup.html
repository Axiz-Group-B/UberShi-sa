 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/commom/commom.css">
    <title>Uber Shi-sa</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="images/shisa.jpg" alt="">
        </div>
        <div class="content">
            <div class="header">
                <h1>登録</h1>
            </div>
            <div class="main">
                <form action="#">
                    <div>
                        <label class="label-format">ログインID：</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="label-format">名前：</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="label-format">電話番号：</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="label-format">パスワード：</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="label-format">確認パスワード：</label>
                        <input type="text">
                    </div>
                    <div><button class="btn primary-btn">
                        登録
                    </button></div>
                    <p><a href="#">アカウントを持っている方<br>ログイン</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
