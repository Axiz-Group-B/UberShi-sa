 <!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common/common.css">
    <link rel="stylesheet" href="css/signup/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <h3>Uber Shi-sa</h3>
            <!-- <img src="images/shisa.jpg" alt=""> -->
        </div>
        <div class="content">
            <div class="header">
                <h1>登録</h1>
            </div>
            <div class="main">
                <form method="post" action="signup" th:object="${insert}">
                    <div>
                        <label class="label-format">ログインID：</label>
                        <input type="text" name="loginId" placeholder="ログインID">
                    </div>
                    <div>
                        <label class="label-format">名前：</label>
                        <input type="text" name="deliveryManName" placeholder="名前">
                    </div>
                    <div>
                        <label class="label-format">電話番号：</label>
                        <input type="text" name="deliveryManTel" placeholder="電話番号">
                    </div>
                    <div>
                        <label class="label-format">パスワード：</label>
                        <input type="text" name="pass" placeholder="パスワード">
                    </div>
                    <div>
                        <label class="label-format">確認パスワード：</label>
                        <input type="text" name="rePass" placeholder="確認パスワード">
                    </div>
                    <div>
                    <!-- <form action="signup"> -->
                    <span th:if="!${#strings.isEmpty(errorPassMsg)}" th:text="${errorPassMsg}"></span>
                        <button class="btn primary-btn">
                            登録
                        </button>
                        <p><a href="index">アカウントを持っている方<br>ログイン</a></p>
                    <!-- </form> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
