<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/common/common.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
</head>
<body>
    <div id="bar">
        <div class="page-name">注文</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">履歴</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">ログアウト</button></form></div>
    </div>

    <div class="wrapper">
        <div class="left-side">
        <form action="#" th:action="@{/room/order}" th:object="${roomCart}" method="post">
            <div><label class="label-format">画像：</label>
                <img src="${product.image}" alt="商品の画像" name="image">
            </div>
            <div><label class="label-format">説明：</label>
                <textarea name="text" id="#" rows="3" th:text="${product.text}" readonly>
                </textarea>
            </div>
            <div><label class="label-format">商品名：</label>
                <input type="text" name="productName" th:value="${product.productName}" readonly>
            </div>
            <div><label class="label-format" aria-readonly="true">単価(円)：</label>
                <input type="text" name="price" th:value="${product.price}" readonly>
            </div>
                <div><label class="label-format">個数：</label>
                    <input type="number" min="1" max="10" value="10" name="amount">
                </div>
                <div><label class="label-format">合計金額(円)：</label>
                    <input type="text" value="5000" readonly name="subtotal">
                </div>
                <div class="btn-container">
                <input type="hidden" name="productId" value="${product.productId}">
                    <button name="roomBack" class="btn back-btn">戻る</button>
                    <button name="cart" class="btn primary-btn">カートに入れる</button>
                </div>
            </form>

        </div>
        <div class="right-side">
            <table>
                <caption>カート</caption>
                <tr>
                    <th>商品名</th>
                    <th>個数</th>
                    <th></th>
                </tr>
                <tr th:inline="text" th:each="item : ${session.roomCart}">
				<td>[[${item.productName}]]</td>
				<td>[[${item.amount}]]</td>
				<td><button class="btn-mini del-btn-mini" id="deleteItem" value="${item.productId}">削除</button></td>
				</tr>
                <tr>
                    <td>元祖紅いもタルト</td>
                    <td>10</td>
                    <td><form action="#"><button class="btn-mini del-btn-mini">削除</button></form></td>
                </tr>
                <tr>
                    <td>雪塩ちんすこう</td>
                    <td>5</td>
                    <td><form action="#"><button class="btn-mini del-btn-mini">削除</button></form></td>
                </tr>
                <tr>
                    <td>ロイズ石垣島 黒糖チョコレート</td>
                    <td>7</td>
                    <td><form action="#"><button class="btn-mini del-btn-mini">削除</button></form></td>
                </tr>
            </table>
            <p class="total-price">合計金額(円)：<span th:inline="text">[[${session.totalPrice}]]</span></p>
            <div class="btn-container">
                <button class="btn cancel-btn">キャンセル</button>
                <button class="btn primary-btn">確定</button>
            </div>
        </div>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
