<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/common/common.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
</head>
<body>
    <div id="bar">
        <div class="page-name">注文内容</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
    	<div class="menu-item">
			<form th:action="@{/room/order}">
				<button class="menu-btn">注文</button>
			</form>
		</div>
        <div class="menu-item"><form th:action="@{/room/orderHistory}"><button class="menu-btn">履歴</button></form></div>
        <div class="menu-item"><form th:action="@{/logout}"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
        <p th:text="${thankyou}"></p>
            <div><label class="label-format">注文ID</label>
                <input type="text" th:value="${orderInfo.orderId}" readonly>
            </div>
            <table>
                <tr>
                    <th>商品名</th>
                    <th>個数</th>
                    <th>小計</th>
                </tr>
                <tr th:inline="text" th:each="item : ${itemList}">
                    <td>[[${item.productName}]]</td>
                    <td>[[${item.amount}]]</td>
                    <td>[[${item.subtotal}]]<label>円</label></td>
                </tr>
            </table>
            <div><label>合計金額(円)：</label><input type="text" th:value="${orderInfo.totalPrice}" readonly></div>
            <form th:action="@{/room/orderHistory}"><button class="btn back-btn">注文履歴一覧に戻る</button></form>
        </div>
    </div>
    <script src="../../js/js.js" type="text/javascript"></script>
</body>
</html>
