<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">個人情報</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <table>
            <caption>注文リスト</caption>
            <tr>
                <th>注文ID</th>
                <th>店舗名</th>
                <th>住所</th>
            </tr>
            <tr th:inline="text" th:each="order : ${session.noDeliveryManOrderList}">
                <td><a th:href="@{/deliveryMan/deliveryOrderSelect/{orderId}(orderId=${order.orderId})}" class="bin-mini">[[${order.orderId}]]</a></td>
                <td>[[${order.shopName}]]</td>
                <td>[[${order.address}]]</td>
            </tr>
        </table>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
