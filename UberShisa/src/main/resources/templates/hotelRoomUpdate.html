<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" th:href="@{/css/hotel/hotel1.css}">
</head>
<body>
    <div id="bar">
        <div class="page-name" th:onclick="location.href='/hotel'">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">配達員一覧</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">注文履歴</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">キャンセル注文</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">店舗管理</button></form></div>
        <div class="menu-item"><form action="/logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
       <h1 th:text="${session.selectingRoom.roomName} + '号室の情報'"></h1>


        <div><label class="label-format">ログインID：</label><input type="text" th:value="${session.selectingRoom.loginId}" name="updateLoginId" readonly></div>
        <div><label class="label-format">パスワード：</label><input type="text" th:value="${session.selectingRoom.pass}" name="updatePass" readonly></div>
        <div class="btn-container">
            <button type="button" class="btn back-btn" th:onclick="location.href='/hotel'">戻る</button>
            <button type="button" class="btn update-btn" th:onclick="checkUpdateRoom()">更新</button>
        </div>
    </div>
     <script src="../../js/hotelRoomUpdate.js" type="text/javascript"></script>
    <script src="../../js/js.js" type="text/javascript"></script>
</body>
</html>
