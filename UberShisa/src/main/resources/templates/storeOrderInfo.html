<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form th:action="@{/storeManage}"><button class="menu-btn">店舗情報</button></form></div>
        <div class="menu-item"><form th:action="@{/storeOrderList}"><button class="menu-btn">注文一覧</button></form></div>
        <div class="menu-item"><form th:action="@{/shop/storeProductManage}"><button class="menu-btn">商品管理</button></form></div>
        <div class="menu-item"><form action="/logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <h1>注文情報</h1>
            <div><label>注文ID：</label><input type="text" th:value="${session.orderInfoForShop.orderId}" readonly></div>
            <table>
                <tr>
                    <th>商品ID</th>
                    <th>商品名</th>
                    <th>単価</th>
                    <th>個数</th>
                </tr>
                <tr th:inline="text" th:each="order : ${session.orderItemForShop}">
	                <td th:text="${order.productId}"></td>
	                <td th:text="${order.productName}"></td>
	                <td th:text="${order.price}"></td>
	                <td th:text="${order.amount}"></td>
	            </tr>
            </table>
        </div>
        <div class="right-side">
            <div>
                <div><label class="label-format">配達員ID：</label><input type="text" th:value="${session.orderInfoForShop.deliveryManId}?:'なし'" readonly></div>
                <div><label class="label-format">配達員名：</label><input type="text" th:value="${session.orderInfoForShop.deliveryManName}?:'なし'" readonly></div>
                <div><label class="label-format">電話番号：</label><input type="text" th:value="${session.orderInfoForShop.deliveryManTel}?:'なし'" readonly></div>
            </div>
            <div class="btn-container">
                <form th:action="@{/orderPassed}" method="POST">
                    <button class="btn back-btn" name="backStoreBtn">戻る</button>
                    <button class="btn add-btn" id="passed-btn" name="passedBtn">渡しました</button>
                </form>
            </div>

        </div>
    </div>
    <script src="../../js/js.js" type="text/javascript"></script>
    <script src="../../js/storeManage.js" type="text/javascript"></script>
</body>
</html>
