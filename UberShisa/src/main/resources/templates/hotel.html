<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/hotel/hotel.css}">
    <title>Uber Shi-sa</title>
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">配達員一覧</button></form></div>
        <div class="menu-item"><form action="order"><button class="menu-btn">注文履歴</button></form></div>
        <div class="menu-item"><form action="cancel"><button class="menu-btn">キャンセル注文</button></form></div>
        <div class="menu-item"><form action="hotelAddStore"><button class="menu-btn">店舗管理</button></form></div>
        <div class="menu-item"><form action="logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <div class="search">
                <form action="#">
                    <input type="text" placeholder="検索">
                    <button class="btn primary-btn">検索</button>
                </form>
            </div>
        </div>
        <div class="right-side"  style="display: flex; flex-direction: row; justify-content: center;">
            <!-- <div class="hotel-room"> -->
                <form id="room-form" action="@{/hotel/hotelOrder}">
                	 <button form="room-form" class="room-btn "th:inline="text" th:each="room : ${session.AllRoomList}" th:class="${room.orderFlag == true} ?'room-btn order-room': room-btn" th:value="${room.orderFlag}" th:name="${room.roomId}" >[[${room.roomName}]]</button>
                </form>
            <!-- </div> -->
        </div>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
