<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" href="css/table/table.css">
    <link rel="stylesheet" href="css/hotel/hotel.css">
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">配達員一覧</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">注文履歴</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">キャンセル注文</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">店舗管理</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <h1>注文履歴</h1>
        <div class="content-container">
            <div class="left-side">
                <div class="select-option">
                    <label class="label-format">月</label>
                    <select name="Month" id="MonthNum">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="select-option">
                    <label class="label-format">店舗</label>
                    <select name="#" id="#">
                        <option value="#">A店舗</option>
                        <option value="#">B店舗</option>
                        <option value="#">C店舗</option>
                    </select>
                </div>
               <table border=1>
                   <tr>
                       <th>注文ID</th>
                       <th>日付</th>
                       <th>金額(円)</th>
                   </tr>
                   <tr th:each="orderInfo : ${oList}">
	               		<td><form action="/hotel/orderHistory"><button class="btn-mini" name="orderId" value="${orderInfo.orderId}" th:text="${orderInfo.orderId}"></button></form></td>
	    				<td th:text="${orderInfo.date}"></td>
	    				<td th:text="${orderInfo.totalPrice}"></td>
	    			</tr>
               </table>

               <p class="total-price">合計金額(円)：<span>15000</span></p>
               <button class="btn back-btn">戻る</button>
            </div>
            <div class="right-side">
                <div><label class="lable-format">注文ID: 1234</label></div>
                <table>
                    <caption>注文情報</caption>
                    <tr>
                        <th>商品名</th>
                        <th>個数</th>
                        <th>単価(円)</th>
                    </tr>
                    <tr>
                        <td>元祖紅いもタルト</td>
                        <td>10</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>元祖紅いもタルト</td>
                        <td>10</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>元祖紅いもタルト</td>
                        <td>10</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>元祖紅いもタルト</td>
                        <td>10</td>
                        <td>500</td>
                    </tr>

                </table>
                <p class="total-price">合計金額(円)：<span>5000</span></p>

            </div>
        </div>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
