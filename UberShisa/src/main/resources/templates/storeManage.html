<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.​thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/common/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/store/store.css">

</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form th:action="@{/storeManage}" ><button class="menu-btn">店舗情報</button></form></div>
        <div class="menu-item"><form th:action="@{storeOrderList}"><button class="menu-btn">注文一覧</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">商品管理</button></form></div>
        <div class="menu-item"><form action="/logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>

    <div class="wrapper">
    		<h1>店舗情報</h1>
	        <form th:action="@{/updateStore}" th:object="${updateStoreForm}" method="post">
	        	<p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error-msg"></p>
	            <div><label class="label-format">ログインID：</label><input type="text" th:field="*{loginId}" value=""></div>
	            <p th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" class="error-msg"></p>
	            <div><label class="label-format">パスワード：</label><input type="text" th:field="*{pass}" value=""></div>
	            <p th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}" class="error-msg"></p>
	            <div><label class="label-format">店舗名：</label><input type="text"  th:field="*{shopName}"></div>
	            <p th:if="${#fields.hasErrors('shopTel')}" th:errors="*{shopTel}" class="error-msg"></p>
	            <div><label class="label-format">電話番号：</label><input type="text" th:field="*{shopTel}"></div>
	            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-msg"></p>
	            <div><label class="label-format">住所：</label><input type="text" th:field="*{address}" value=""></div>
	            <div class="btn-container">
	                <button class="btn back-btn" name="backStore">戻る</button>
	                <button class="btn update-btn" name="updateStore" id="updateStoreBtn">更新</button>
	            </div>
	        </form>

            </form>
        </div> -->

    </div>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="js/storeManage.js" type="text/javascript"></script>
</body>
</html>
