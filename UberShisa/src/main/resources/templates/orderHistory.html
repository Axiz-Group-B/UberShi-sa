<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/common/common.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Room-OrderHistory</title>
    <link rel="stylesheet" href="css/order/order.css"><!-- このCSSファイルは存在しないけど、消し忘れ？ -->
</head>
<body>
    <div id="bar">
        <div class="page-name">注文履歴</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
    	<div class="menu-item">
			<form th:action="@{/room/order}">
				<button class="menu-btn">注文</button>
			</form>
		</div>
        <div class="menu-item"><form th:action="@{/room/orderHistory}"><button class="menu-btn">履歴</button></form></div>
        <div class="menu-item"><form th:action="@{/logout}"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <!-- <div class="content_container"> -->
            <div class="left-side">
                <h1>配達済み一覧</h1>
                <table>
                    <tr>
                        <th>注文ID</th>
                        <th>注文日時</th>
                    </tr>
                    <tr th:inline="text" th:each="comp : ${compOrder}">
                        <td><a th:href="@{/room/orderHistoryDetail/{orderId}(orderId=${comp.orderId})}">
                        		[[${comp.orderId}]]</a></td>
                        <td>[[${comp.dateTimeStr}]]</td>
                    </tr>
                </table>
            </div>
            <div class="right-side">
                <h1>注文中一覧</h1>
                <table>
                    <tr>
                        <th>注文ID</th>
                        <th>注文日時</th>
                    </tr>
                    <tr th:inline="text" th:each="uncomp : ${uncompOrder}">
                        <td><a th:href="@{/room/orderHistoryDetail/{orderId}(orderId=${uncomp.orderId})}">
                        		[[${uncomp.orderId}]]</a></td>
                        <td>[[${uncomp.dateTimeStr}]]</td>
                    </tr>

                </table>
                <form th:action="@{/room/order}"><button class="btn back-btn">注文画面に戻る</button></form>
            </div>
        <!-- </div> -->
    </div>

    <script src="../../js/js.js" type="text/javascript"></script>
</body>
</html>
