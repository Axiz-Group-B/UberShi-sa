<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">店舗情報</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">注文一覧</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">商品管理</button></form></div>
        <div class="menu-item"><form action="/logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>

    <div class="wrapper">
        <div class="left-side">
            <img id="imageView" th:src="${session.updatingProduct.image}" alt="product">
        </div>
        <div class="right-side">
            <h1>商品更新</h1>
            <form th:action="@{/shop/updatedProduct}" id="updateProductForm" th:object="${update}" method="post">
                <div><label class="label-format">商品ID：</label><input type="text" name="productId" th:value="${session.updatingProduct.productId}"  readonly></div>
                <div><label class="label-format">商品名：</label><input type="text" name="productName" th:value="${session.updatingProduct.productName}"></div>
                <div><label class="label-format">単価：</label><input type="text" name="price" th:value="${session.updatingProduct.price}"></div>
                <div><label class="label-format">在庫：</label><input type="text" name="stock" th:value="${session.updatingProduct.stock}"></div>
                <div><label class="label-format">説明：</label><textarea  rows="5" name="text" th:text="${session.updatingProduct.text}"></textarea></div>
                <div><label class="label-format">画像：</label><input type="text" name="image" th:value="${session.updatingProduct.image}" id="updateProductImage">
                        <button type="button" class="btn-mini path-btn-mini" th:onclick="updateImageView()">参照</button>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn back-btn" th:onclick="location.href='/shop/storeProductManage'">戻る</button>
                    <button type="submit" class="btn update-btn" form="updateProductForm" th:onclick="updateCheck()">更新</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/storeProduct.js" type="text/javascript"></script>
    <script src="../../js/js.js" type="text/javascript"></script>
</body>
</html>
