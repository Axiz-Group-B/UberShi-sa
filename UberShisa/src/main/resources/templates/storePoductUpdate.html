<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/commom/commom.css">
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div id="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">店舗情報</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">注文一覧</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">商品管理</button></form></div>
        <div class="menu-item"><form action="logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>

    <div class="wrapper">
        <div class="left-side">
            <img src="images/product1.jpg" alt="product">
        </div>
        <div class="right-side">
            <h2>商品更新</h2>
            <form action="#">
                <div><label class="label-format">商品ID：</label><input type="text" value="12345"></div>
                <div><label class="label-format">商品名：</label><input type="text" value="12345"></div>
                <div><label class="label-format">単価：</label><input type="text" value="12345"></div>
                <div><label class="label-format">在庫：</label><input type="text" value="12345"></div>
                <div><label class="label-format">説明：</label><textarea type="text" value="12345"></textarea></div>
                <div><label class="label-format">画像：</label><input type="text" value="12345">
                    <form action="#">
                        <button class="btn-mini path-btn-mini">参照</button>
                    </form>
                </div>
                <div class="btn-container">
                    <button class="btn back-btn">戻る</button>
                    <button class="btn update-btn">更新</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
