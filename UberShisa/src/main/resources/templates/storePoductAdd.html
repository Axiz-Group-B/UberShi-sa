<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form th:action="@{/storeManage}"><button class="menu-btn">店舗情報</button></form></div>
        <div class="menu-item"><form th:action="@{/storeOrderList}"><button class="menu-btn">注文一覧</button></form></div>
        <div class="menu-item"><form th:action="@{/shop/storeProductManage}"><button class="menu-btn">商品管理</button></form></div>
        <div class="menu-item"><form action="/logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>

    <div class="wrapper">
        <div class="left-side">
            <img src="/images/product1.jpg" alt="product" id="imageView">
        </div>
        <div class="right-side">
            <h1>商品追加</h1>
            <form th:action="@{/shop/productAddComplete}"  th:object="${productAdd}" method="post" >
            	<p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="error-msg"></p>
                <div><label class="label-format">商品名：</label><input type="text" value="12345" name="productName"></div>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-msg"></p>
                <div><label class="label-format">単価：</label><input type="text" value="12345" name="price"></div>
                <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="error-msg"></p>
                <div><label class="label-format">在庫：</label><input type="text" value="12345" name="stock"></div>
                <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error-msg"></p>
                <div><label class="label-format">説明：</label><textarea name="text" placeholder="商品の情報・サイズ・重さ・容量などを入力してください"></textarea></div>
                <div><label class="label-format">画像：</label><input type="text" value="12345" id="imageUpload" name="image"><button type="button" class="btn-mini path-btn-mini" th:onclick="#">参照</button></div>
                <div class="btn-container">
                    <button type="button" class="btn back-btn" th:onclick="location.href='/shop/storeProductManage'">戻る</button>
                    <button type= "submit" class="btn add-btn" name="add">追加</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/js.js" type="text/javascript"></script>
</body>
</html>
