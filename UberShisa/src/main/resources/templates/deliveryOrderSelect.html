<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <script th:src="@{https://kit.fontawesome.com/98ca2fa25d.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common/common.css}">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/delivery/delivery.css}">
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">個人情報</button></form></div>
        <div class="menu-item"><form action="#"><button class="menu-btn">ログアウト</button></form></div>
    </div>

    <div class="wrapper">
        <div class="left-side">
            <h1>注文情報</h1>
            <div><label>注文ID</label><input type="text" th:value="${session.orderInfoForDeliveryMan.orderId}" readonly></div>
            <table>
                <tr >
                    <th>商品名</th>
                    <th>個数</th>
                    <th>説明</th>
                </tr>
                 <tr th:inline="text" th:each="orderItem : ${session.orderItemForDeliveryMan}">
                <td>[[${orderItem.productName}]]</td>
                <td>[[${orderItem.amount}]]</td>
                <td>[[${orderItem.text}]]</td>
            </tr>
                <tr>
                    <td>ロイズ石垣島 黒糖チョコレート</td>
                    <td>10</td>
                    <td>説明説明説明説明説明説明説明説明</td>
                </tr>
            </table>
        </div>
        <div class="right-side">
            <div><label class="label-format">店舗名</label><input type="text" th:value="${session.orderInfoForDeliveryMan.shopName}" readonly></div>
            <div><label class="label-format">住所</label><input type="text" th:value="${session.orderInfoForDeliveryMan.address}" readonly></div>
            <div class="btn-container">
                <button class="btn add-btn" th:attr="onClick='location.href=\''+@{/deliveryMan/deliveryOrderSelected}+'\''">選択</button>
                <button type="button" class="btn back-btn" th:attr="onClick='location.href=\''+@{/deliveryMan/delivery}+'\''">戻る</button>
            </div>
        </div>
    </div>
    <script th:src="@{../../js/js.js}" type="text/javascript"></script>
</body>
</html>
