<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.​thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Shi-sa</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/table/table.css">
    <link rel="stylesheet" href="css/delivery/delivery.css">
</head>
<body>
    <div id="bar">
        <div class="page-name">ホテル名</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="deliveryInfo"><button class="menu-btn">個人情報</button></form></div>
        <div class="menu-item"><form action="logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
       <h1>個人情報</h1>
       <div class="content-container">
        <form th:action="@{/updateDeliveryInfo}" th:object="${updateDeliveryInfoForm}" method="post">
        	<p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="error-msg"></p>
            <div><label class="label-format">ログインID：</label><input type="text" th:field="*{loginId}" placeholder="ログインID"></div>
            <p th:if="${#fields.hasErrors('deliveryManName')}" th:errors="*{deliveryManName}" class="error-msg"></p>
            <div><label class="label-format">名前：</label><input type="text" th:field="*{deliveryManName}" placeholder="名前"></div>
            <p th:if="${#fields.hasErrors('deliveryManTel')}" th:errors="*{deliveryManTel}" class="error-msg"></p>
            <div><label class="label-format">電話番号：</label><input type="text" th:field="*{deliveryManTel}" placeholder="電話番号"></div>
            <p th:if="${#fields.hasErrors('*{pass}')}" th:errors="*{pass}" class="error-msg"></p>
            <div><label class="label-format">パスワード：</label><input type="text" th:field="*{pass}" placeholder="パスワード"></div>
            <p th:if="${#fields.hasErrors('rePass')}" th:errors="*{rePass}" class="error-msg"></p>
            <p class="error-msg" th:if="${passErrMsg}" th:text="${passErrMsg}"></p>

            <div><label class="label-format">確認パスワード：</label><input type="text" th:field="*{rePass}" placeholder="確認パスワード"></div>
            <div class="btn-container">
                <button class="btn update-btn" id="updateDeliveryBtn" name="updateDelivery">更新</button>
                <button class="btn back-btn" name="backDelivery">戻る</button>
            </div>

         </form>
       </div>

    </div>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="js/delivery.js" type="text/javascript"></script>
</body>
</html>
