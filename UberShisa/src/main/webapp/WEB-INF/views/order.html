<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/98ca2fa25d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/common/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Uber Shi-sa</title>
</head>
<body>
    <div id="bar">
        <div class="page-name">注文</div>
        <div id="menu-icon"><i class="fas fa-bars fa-2x"></i></div>
    </div>
    <div class="sidebar-menu">
        <div class="menu-item"><form action="#"><button class="menu-btn">履歴</button></form></div>
        <div class="menu-item"><form action="logout"><button class="menu-btn">ログアウト</button></form></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <div class="search">
                <form action="#">
                    <input type="text" placeholder="検索">
                    <button class="btn primary-btn">検索</button>
                </form>
            </div>
        <div>
            <label>店舗名：</label>
            <select name="#" id="#">
                <option value="#" selected>A店舗</option>
                <option value="#">B店舗</option>
                <option value="#">C店舗</option>
                <option value="#">D店舗</option>
            </select>
        </div>
        <table>
            <tr>
                <th>商品名</th>
                <th>単価(円)</th>
            </tr>
            <tr>
                <td><form action="#"><button class="btn-mini">元祖紅いもタルト</button></form></td>
                <td>500</td>
            </tr>
            <tr>
                <td><form action="#"><button class="btn-mini">雪塩ちんすこう</button></form></td>
                <td>700</td>
            </tr>
            <tr>
                <td><form action="#"><button class="btn-mini">ロイズ石垣島 黒糖チョコレート</button></form></td>
                <td>1000</td>
            </tr>
            <tr>
                <td><form action="#"><button class="btn-mini">ちんすこうショコラ</button></form></td>
                <td>600</td>
            </tr>
            <tr>
                <td><form action="#"><button class="btn-mini">沖縄めんべい</button></form></td>
                <td>500</td>
            </tr>
        </table>
        </div>
        <div class="right-side">
            <table>
                <caption>カート</caption>
                <tr>
                    <th>商品名</th>
                    <th>個数</th>
                    <th></th>
                </tr>
                <tr>
                    <td>元祖紅いもタルト</td>
                    <td>10</td>
                    <td><form action="#"><button class="btn-mini del-btn-mini">削除</button></form></td>
                </tr>
                <tr>
                    <td>雪塩ちんすこう</td>
                    <td>5</td>
                    <td><form action="#"><button class="btn-mini del-btn-mini">削除</button></form></td>
                </tr>
                <tr>
                    <td>ロイズ石垣島 黒糖チョコレート</td>
                    <td>7</td>
                    <td><form action="#"><button class="btn-mini del-btn-mini">削除</button></form></td>
                </tr>
            </table>
            <p class="total-price">合計金額：<span>15500円</span></p>
            <div class="btn-container">
                <button class="btn cancel-btn">キャンセル</button>
                <button class="btn primary-btn">確定</button>
            </div>
        </div>
    </div>
    <script src="js/js.js" type="text/javascript"></script>
</body>
</html>
